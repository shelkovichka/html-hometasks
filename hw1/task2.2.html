<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images1/favicon.ico" type="image/x-icon">
	<title>Таблица</title>
</head>
<body>
	<table border="1">
		<caption>Закажи пиццу</caption>
		<tr>
			<th>Название</th>
			<th>Вес</th>
			<th>Стоимость</th>
		</tr>
		<tr>
			<td>Четыре сыра</td>
			<td>470 грамм</td>
			<td>590 рублей</td>
		</tr>
		<tr>
			<td>Марсельеза</td>
			<td>510 грамм</td>
			<td>600 рублей</td>
		</tr>
		<tr>
			<td>Пепперони</td>
			<td colspan="2" rowspan="2">Скоро в продаже</td>
		</tr>
		<tr>
			<td>Маргарита</td>
		</tr>
	</table>
</body>
</html>
